<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width", initial-scale=1.0>
    <title>Scooters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <div class = "card-group">
    {% for scooter in scooters%}
        <div class="card">
            <div class="text-center">
                <img src="https://st4.depositphotos.com/14953852/22772/v/600/depositphotos_227725020-stock-illustration-image-available-icon-flat-vector.jpg" height="300" class="rounded" alt="...">
            </div>
            <div class="card-body">
            <div class="text-center">
                <h3 class="card-title"> {{scooter.name}} </h3>
            </div>
            <div class="text-center">
                <h5 class="card-title"> {{scooter.description}} </h5>
            </div>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
